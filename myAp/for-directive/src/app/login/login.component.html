<div class="bg"></div>

<div class="star-field">
<div class="layer"></div>
<div class="layer"></div>
<div class="layer"></div>

<div class="class container">

    <div class="class row">
        <div class="col md 6">
            <div class="class card">
                <div class="text-center">
                   
                    <h1>Login</h1>
                    
                </div>
                <form>
                    <form [formGroup] ="loginForm" (ngSubmit) ="login()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" id="login" class="btn btn-primary mb-2">Login</button>
                      </form>
                      <a routerLink="/recover">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
